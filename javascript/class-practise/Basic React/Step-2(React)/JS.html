  <script>

    // ------------Creating a Nested Element With JS
    let elm = document.createElement("ul");
    let nestedElm1 = document.createElement("li");
      nestedElm1.innerText = "Listed item 1";
    let nestedElm2 = document.createElement("li");
      nestedElm2.innerText = "Listed Item 2" ;
    let nestedElm3 = document.createElement("li");
      nestedElm3.innerText = "Listed Item 3";
    let nestedElm4 = document.createElement("li");
      nestedElm4.innerText = "Listed item 4";

  elm
  .appendChild(nestedElm1)
  .appendChild(nestedElm2)
  .appendChild(nestedElm3)
  .appendChild(nestedElm4);

  document.addEventListener("DOMContentLoaded",function(){
      document.getElementById("root").appendChild(elm);
    })
  </script>

<body>
  <h1>JAVA SCRIPT Virtual DOM</h1>
  <div id="root"></div>
</body>
