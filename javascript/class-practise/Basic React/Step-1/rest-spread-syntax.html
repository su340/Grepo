
<!-- The arguments object
arguments is an array-like object accessible inside functions
that contains the values of the arguments passed to that function. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest and spread syntax</title>
  <script>
    // ----------------------------------------------------
    function secondtry(a,b,c,d){
      console.log(arguments[2],arguments[0],arguments[3]);
    };
    secondtry(1,4,8,56);

    function thirdtry(a,b,c){
      arguments[0]=34;
      arguments[2]=94;
      console.log(a);
      console.log(c);
      console.log(b);
    }
    thirdtry(12,98,80);
// --------------------------------------------------------

    // Non-strict functions that are passed rest, default, or destructured parameters
    // will not sync new values assigned to parameters in the function body 
    // with the arguments object. Instead, the arguments object in non-strict functions 
    // with complex parameters will always reflect the values passed to the function
    // when the function was called.

  function funcWithDefault(a = 55) {
    arguments[0] = 99; // updating arguments[0] does not also update a
    console.log(a);
   };
funcWithDefault(10); // 10

// --------------------

function funcWithDefault2(a = 55) {
  a = 99; // updating a does not also update arguments[0]
  console.log(arguments[0]);
}
funcWithDefault2(10); // 10

//  --------------------------------------

// An untracked default parameter
function funcWithDefault3(a = 55) {
  console.log(arguments[0]);
  console.log(arguments.length);
};
funcWithDefault3(); // undefined; 0
// -------------------------------
    function add(num1=0,num2=0,num3=0,num4=0,num5=0,num6=0){
      // return num1+num2+num3+num4+num5+num6;
      return arguments.length;
    };
    console.log(add(5));
    console.log(add(5,6));
    console.log(add(5,7,7));
    console.log(add(5,8,9,7));
    console.log(add(5,9,6,2,4));
    console.log(add(5,10,0,1,2,6));
// -------------------------------------------------------

    // trying same as above with the different approch,lets see
    // (...)Rest Parameters
    // return num1+num2+num3+num4+num5+num6; ...nums works to find the arguments length
    //
    function add(...nums){
    //   we can also use nums as an array instead of "arguments"
    return nums.length;
  };
    console.log(add(5));
    console.log(add(5,6));
    console.log(add(5,7,7));
    console.log(add(5,8,9,7));
    console.log(add(5,9,4));
    console.log(add(5,10,0,1,2,6));

// -----------Rest Syntax ----(Rest is used when constructiong the function)
function numstry(...nums){
  var total = 0;
  for(i=0;i<nums.length;i++) //nums.length is specified as the no.of arguments(countless) passed
  total+= nums[i];  
};

console.log((5+6));

// --------------------LABELS---------------------------------

function adder(lable, ...nums){
    //   first arguments are named as lable , then the rest is the values
        var total = 0;
         for(i=0;i<nums.length;i++){
        total+= nums[i];
}
return lable + total
};
    console.log(adder("sum is ",5));
    console.log(adder("sum is ", 5,6));
    console.log(adder("sum is ",5,7,7));
    console.log(adder("sum is ",5,8,9,7));
    console.log(adder("sum is ",5,9,4));
    console.log(adder("sum is ",5,10,0,1,2,6));


// -------------- Spread Syntax ------------(it is used during calling a function)

let favnums = [1,4,7,9,10,34];
console.log(...favnums)


// -----------------------some Examples----------

var hero = {
            title : "Ironman",
            power : 7,
            city : "New York",
            firstname : "Tony",
            lastname : "Stark"
        };

        console.log(hero);
//-----------------------
var superhero ={...hero}
console.log(superhero);

//------------------Deconstructing----------------

let avengers = ["IronMan","SuperMan","Spiderman"];
let[firsthero,secondhero,thirdhero] = [...avengers];
console.log(firsthero,secondhero,thirdhero);
