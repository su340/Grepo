<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
 <script src = "Amazon.js"></script>
 <style>
      body{
        font-family: Arial;
      }
      .cost-input{
        font-size: 15px;
        padding: 10px; 
      }

      .calculate-button{
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        padding: 12px 15px;
        cursor: pointer;
      }
 </style>
</head>
<body>
  <p>Amazon Shipping Calculator</p>
  <input 
      placeholder="Cost of order" 
      class = "js-amount cost-input"
      onkeydown="handleCostKeyDown(event)">
  <button 
      onclick="calculateTotal()"
      class="calculate-button"
      >Calculate</button>
  <p class = "js-total-cost"></p>
</body>
</html>
