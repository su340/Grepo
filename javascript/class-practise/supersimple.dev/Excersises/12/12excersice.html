// ------------------12l

function countPositive(nums){
  let positiveNumbers = 0;
  nums.forEach((nums)=>{
    if(nums>=0){
      positiveNumbers++;
    }
  });
  return positiveNumbers;
};
console.log('12l:',countPositive([2,5,-5,-2,-8,3,-9,-1]));

// ------------------12m

function addNum(array,nums){
 return array.map(value=>value+nums)
};

console.log('12m:',addNum([2,5],2));

function removeEggs(foods){
 return foods.filter((foods)=>
  foods !=='eggs' //if food is not equals to true then it adds it to the new array
 )};

console.log('12n:',removeEggs(['apple','egg','ham','egg',]));

// ------------------12o

function removeEggso(foods){
  let numberOfEggs=0;
 return foods.filter((foods)=>{
  if( foods === 'egg' && numberOfEggs < 2){
    numberOfEggs++;
    return false;
  }  //if food is not equals to true then it adds it to the new array
  return true;
})
}
console.log('12n:',removeEggso(['egg','apple','egg','ham','egg','egg']));
