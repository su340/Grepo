  function arraySwap(array){
    const lastIndex = array.length - 1;
    
        // We need to save the values first before
        // swapping. Otherwise, if we swap directly,
        // we would lose one of the values.
    const lastValue= array[lastIndex];
    const firstValue = array[0];
    

    array[0] = lastValue;
    array[lastIndex] = firstValue;

    return array;
  }
 
  console.log('11c',arraySwap([1, 20, 22, 24, 5]));
      console.log('11c',arraySwap(['hi', 'hello', 'hey']));

// ---------11l---------

function minMax(nums){
        // We'll set the starting values of min and max
        // as the first value in the array. (This is
        // just one way to set the starting values. You
        // can use another way if you like.)
  let object = {
    min : nums[0],
    max : nums[0]
  };
  for(i=0; i < nums.length ; i++){
    const value = nums[i];
    if(value < object.min){
      object.min = value;
    }
    if(value > object.max){
      object.max=value;
    }
  }
  return object;
};

console.log('11l',minMax([1,4,-3,-7,2,-0]));

// ---------11m---------

function minMax(nums){
  let object = {
      min : null,
      max : null
  };
  for(i=0; i < nums.length ; i++){
    const value = nums[i];
    if(value < object.min || object.min){
      object.min = value;
    }
    if(value > object.max || object.max){
      object.max=value;
    }
  }
  return object;
};

console.log('11m',minMax([]));
console.log('11m',minMax([3]));

  function countWords(words){
    let objectn = {};

      if(!objectn[resultn]){
        objectn[resultn] = 1;
      }else{
        objectn[resultn]++;
      }
    }
    return objectn;
  };

function removeEggs(foods){
  const arrayr=[];

  }

};

// ---------11s---------

function removeEggs(foods){
  const arrayr=[];
  let eggsRemoved=0;
  for(i=0;i<foods.length;i++){
    if(foods[i]==='eggs' && eggsRemoved < 2){
      eggsRemoved++;
      continue; // skips the iteration
    }
    arrayr.push(foods[i]);
  }
  return arrayr;
};
console.log('11s:',removeEggs(['eggs','apple','eggs','grapes','eggs','mango','eggs','grapes']));

// ---------11t---------

function removeEggst(foods){
   // To remove the last 2 'egg', reverse the array first.
   const reversedFoods = foods.reverse();
  const arrayt=[];
  let eggsRemoved=0;
  for(i=0;i<reversedFoods.length;i++){
    if(foods[i]==='eggs' && eggsRemoved < 2){
      eggsRemoved++;
      continue; // skips the iteration
    }
    arrayt.push(foods[i]);
  }
  return arrayt.reverse();
};
console.log('11t:',removeEggst(['eggs','apple','eggs','grapes','eggs','mango','eggs']));

function unique(arrayw){
  const resultw=[];
  for(let i=0; i<arrayw.length; i++){
    const valuesi=arrayw[i];
    if(findIndex(resultw,arrayw) === -1){
      resultw.push(valuesi);
    }
  }
  return resultw;
}
