
<!------------ SUBSCRIBE Button---------- -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
    <script src="Subscribe.js"></script>
    <style>
      
      body{
        font-family: Arial;
      }

      .subscribe-button{

        font-weight: bold;
        border-radius: 50px;

      }
      .is-subscribed{

        color: black;
      }

  </head>
  <body>
    <p>YouTube Subrscibe Button</p>
    <button 
      onclick="subscribe()" 
      class="js-subscribe subscribe-button "
      >Subscribe</button>
