<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet"  href="stop-watch.css">
  </head>
  <body>
      <div class="js-stopwatch css-stop-watch">
        <h1 class="js-display-Time"> 00:00:00 </h1>
        <div id="css-buttons js-buttons">
          <img src="stop.png" onclick="watchStop()">
          <img src="start.png" onclick="watchStart()">
          <img src="reset.png" onclick="watchReset()">
          </div>
      </div>
      <script src="stop-watch.js">
      </script>
  </body>
  </html>
