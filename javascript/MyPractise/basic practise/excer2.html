<html>
  <head>
    <title>
      UPPER
    </title>
  </head>
    <body>
      <script>
        function toUpper(str)
        {
          let result=[];
          str.forEach(function (string)
          {
            result.push(string.toUpperCase());
          });
        console.log(result); 
        }
        toUpper(['sameeha khan']);
        toUpper(['kaise ho ap?']);
      </script>
    </body>
</html>
