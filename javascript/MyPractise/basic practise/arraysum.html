<html>
  <head>
    <title>
      ArraySUM
    </title>
  </head>
  <body>
    <script>
      function kyuki(numArray)
      {
        let result = 0;
        numArray.forEach(function (kya)
        {
          result = result+kya;
        });
        console.log(result);
      }
      kyuki([4+5]);
    </script>
  </body>
</html>
