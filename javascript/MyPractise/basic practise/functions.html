<html>
  <head>
    <title>
      Sumia's Todo App
    </title>
    <body>

      <script>

        let todo1='Get Groceries';
        let todo2='Make Dinner';
        let todo3='Car Wash';

        function addtodo(chotacode)
        {
        let element=document.createElement('div');
        element.innerText=chotacode;
        document.body.appendChild(element);
        }
        
        addtodo(todo1);
        addtodo(todo2);
        addtodo(todo3);

      </script>

    </body>
  </head>
</html>
